<ion-content>

  <div class="flex-center">

    <form [formGroup]="form">

      <ion-card>

        <ion-card-header>
          <ion-card-title color="primary">Reciclica</ion-card-title>
        </ion-card-header>

        <ion-card-content>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <app-error-message  [field]="form.get('email')" error="required" message="Email is mandatory" ></app-error-message>
          <app-error-message  [field]="form.get('email')" error="email" message="Email is invalid" ></app-error-message>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <app-error-message  [field]="form.get('password')" error="required" message="Password is mandatory" ></app-error-message>

          <ion-button id="recoverPasswordButton" (click)="forgotEmailPassword()" color="dark" fill="clear" size="full" [disabled]="!form.get('email').valid">Forgot email/password</ion-button>
          <ion-button id="loginButton" (click)="login()" color="primary" size="full" [disabled]="!form.valid">Login</ion-button>
          <ion-button (click)="register()" color="primary" fill="clear" size="full">Register</ion-button>

        </ion-card-content>

      </ion-card>

    </form>

  </div>

</ion-content>
